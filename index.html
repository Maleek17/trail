<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card-top">
            <img class="svg3" src="bg-pattern-card.svg" alt="">
        </div>
        
        <div class="card-main">
            <div class="main-img">
                <img class="img1" src="IMG_9294.JPG" alt="Tella Omar" data-testid="slackDisplayImage">
            </div>
           <div class="main-cont">
                <h2 data-testid="slackUserName">TELLA OMAR </h2>
           </div>
            
        </div>
        <div class="foot">
            <div class="card-foot">
                <h2>Current Day of the Week:</h2>
                <p data-testid="currentDayOfTheWeek">monday</p>
            </div>  
            <div class="card-foot" >
                <h2>Current UTC Time:</h2>
                <p data-testid="currentUTCTime">000000</p>
            </div>  
            <div class="card-foot">
                <!-- <h2>Track:</h2> -->
                <p data-testid="myTrack">Frontend Track</p>
            </div>  
        </div>
        <div class="profile-button">
            <!-- <h2>GitHub URL:</h2> -->
            <button class="profile-button">
                <a href="https://github.com/Maleek17/HNG-STAGE-ONE" data-testid="githubURL">Github URL</a>
            </button>
       
        </div>
        
    </div>
   <script src="script.js"></script>
    
</body>
</html>
